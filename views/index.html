<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/ol/ol.css"> <!-- Map Buttons css-->
    <!--Title-->
    <title>
        Tptmap
    </title>

</head>

<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>
    <!--main navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Download app</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About us</a>
                    </li>
                    <form action="" method="POST">
                        <li class="nav-item search-nav d-none d-lg-block">
                            <div class="input-group rounded">
                                <input type="search" name="search" class="form-control rounded"
                                    placeholder="Search class/group/etc." aria-label="Search"
                                    aria-describedby="search-addon" />
                                <button class="input-group-text border-0" id="search-addon" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </li>
                    </form>
                </ul>
                <a class="navbar-brand d-none d-lg-block" href="#">Tptmap</a>
            </div>
            <li class="nav-item search-nav d-block d-lg-none">
                <form action="" method="POST">
                    <div class="input-group rounded">
                        <input type="search" name="search" class="form-control rounded w-auto"
                            placeholder="Search class/group/etc." aria-label="Search" aria-describedby="search-addon" />
                        <button class="input-group-text border-0" id="search-addon" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <a class="navbar-brand d-block d-lg-none align-self-start" href="#">Tptmap</a>
            </li>
        </div>
    </nav>
    <!--Right tabs-->

    {% if mapUrl %}
    <div id="map" class="map"></div>
    <script type="text/javascript">
        window.mapUrl = "{{ mapUrl }}";
    </script>
    <script type="module" src="/js/map.js"></script>

    {% else %}
    <div>
        <h1>Map not found!</h1>
    </div>
    {% endif %}
    <!-- My js -->
    <ul class="nav flex-column align-items-end all-right-tabs">
        <h4 class="right-tabs-title me-2">Floors</h4>
        <div id="kavabunga" <li class="nav-item">
            <li>
                <a class="nav-link bg-dark text-white border rounded right-tabs" id="floor0" onclick="changeFloor(this)"
                    href="#">0</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark text-white border rounded right-tabs" id="floor1" onclick="changeFloor(this)"
                    href="#">1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark text-white border rounded right-tabs" id="floor2" onclick="changeFloor(this)"
                    href="#">2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark text-white border rounded right-tabs" id="floor3" onclick="changeFloor(this)"
                    href="#">3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark text-white border rounded right-tabs" id="floor4" onclick="changeFloor(this)"
                    href="#">4</a>
            </li>
        </div>
        <h4 class="right-tabs-title me-2 mt-4 d-none d-lg-block">Building</h4>
        <li class="nav-item d-none d-lg-block">
            <a class="nav-link bg-dark text-white border rounded" aria-current="page" id="buildingA"
                onclick="changeBuilding(this)" href="/A/0">A</a>
        </li>
        <li class="nav-item building-tab d-none d-lg-block">
            <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeBuilding(this)"
                id="buildingB" href="/B/0">B</a>
        </li>
    </ul>
    <script src="/js/script.js"></script>
    <!-- js For Map -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/2d3c6e88d4.js" crossorigin="anonymous"></script>
    <!-- END -->
</body>
<script>
    function changeFloor(floor) {
        Mesto = String(window.location.href)
        klass = Mesto.slice(-3)

        etazh = floor.innerHTML;
            zdanie = ""
        floor.classList.add("my-class");
        BuildingA = document.getElementById("BuildingA")
        BuildingB = document.getElementById("BuildingB")
        zdanie = klass.charAt(0)
        floor.href = "/" + zdanie + "/" + etazh
    }

    window.onload = (event) => {
        var stily = "fill:rgb(10, 116, 245);stroke:rgb(10, 116, 245); stroke-width:2;fill-opacity:0.7"
        var Mesto = String(window.location.href)
        var klass = Mesto.slice(-4)

        if (klass.charAt(0) == "A" || klass.charAt(0) == "B") {
            floor = klass.charAt(1)
            building = klass.charAt(0)
            activeFloor = document.getElementById("floor"+floor.toString())
            activeFloor.classList.add("active-right-tab")
            activeBuilding = document.getElementById("building"+building.toString())
            activeBuilding.classList.add("active-right-tab")
            var delta = document.getElementById(klass); // klass

            delta.style = stily
            var k = delta.children.length
            console.log(k)
            if (k > 0) {
                for (i = 0; i < k; i++) {
                    delta.children[i].style = stily
                }
            } else {
                delta.style = stily
            }

        }
        if(klass.charAt(0)=="/"){
            floor = klass.charAt(3)
            building = klass.charAt(1)
            activeFloor = document.getElementById("floor"+floor.toString())
            activeFloor.classList.add("active-right-tab")
            activeBuilding = document.getElementById("building"+building.toString())
            activeBuilding.classList.add("active-right-tab")
        }
    };
</script>

</html>
