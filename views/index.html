<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Title-->
    <title>Tptmap</title>
  </head>
  <body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <!--main navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Download app</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
              </li>
              <li class="nav-item search-nav d-none d-lg-block">
                <div class="input-group rounded">
                  <input type="search" class="form-control rounded" placeholder="Search class/group/etc." aria-label="Search" aria-describedby="search-addon" />
                  <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </li>
            </ul>
            <a class="navbar-brand d-none d-lg-block" href="#">Tptmap</a>
          </div>
          <li class="nav-item search-nav d-block d-lg-none">
            <div class="input-group rounded">
              <input type="search" class="form-control rounded w-auto" placeholder="Search class/group/etc." aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </li>
          <li class="nav-item">
            <a class="navbar-brand d-block d-lg-none align-self-start" href="#">Tptmap</a>
          </li>
        </div>
      </nav>
    <!--Right tabs-->
    <ul class="nav flex-column align-items-end all-right-tabs">
      <h4 class="right-tabs-title me-2">Floors</h4>
        <li class="nav-item">
          <a class="nav-link bg-dark text-white active-right-tab border rounded right-tabs" id="default_floor" onclick="changeToActiveFloor(this)" href="#">1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">4</a>
        </li>
        <li class="nav-item">
            <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">5</a>
          </li>
        <h4 class="right-tabs-title me-2 mt-4 d-none d-lg-block" >Building</h4>
        <li class="nav-item d-none d-lg-block">
          <a class="nav-link bg-dark text-white active-right-tab border rounded" aria-current="page" id="default_case" onclick="changeToActiveCase(this, 'A')" href="#">A</a>
        </li>
        <li class="nav-item building-tab d-none d-lg-block">
          <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeToActiveCase(this, 'B')" id="secondary_case" href="#">B</a>
        </li>
      </ul>
      <!--tabs for mobile-->
      <ul class="nav nav-pills  mobile-tabs position-absolute bottom-0 start-50 translate-middle">
          <li class="nav-item d-block d-lg-none">
            <a class="nav-link bg-dark text-white active-right-tab border rounded" aria-current="page" id="default_mobile" onclick="changeToActiveMobileTab(this, 'A')" href="#">A</a>
          </li>
          <li class="nav-item d-block d-lg-none">
            <a class="nav-link bg-dark text-white border rounded right-tabs" onclick="changeToActiveMobileTab(this, 'B')" id="secondary_mobile" href="#">B</a>
          </li>
        </ul>
      <!--MAP-->
        <center><h1>TEST IMG</h1></center>
      <img src="imgs/test_img.jpg" alt="Map" class="responsive_img">
     
      
      <!-- My js -->
      <script src="js/script.js"></script>
      <!--Fontawesome-->
      <script src="https://kit.fontawesome.com/2d3c6e88d4.js" crossorigin="anonymous"></script>
      <!-- END -->
  </body>
</html>
