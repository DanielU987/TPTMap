<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Title-->
    <title>Tptmap</title>
  </head>
  <body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <!--main navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Download app</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
            <a class="navbar-brand" href="#">Tptmap</a>
          </div>
        </div>
      </nav>
    <!--Tabs for floor change start-->
    <ul class="nav flex-column align-items-end all-right-tabs">
      <h4 class="right-tabs-title me-2">Floors</h4>
        <li class="nav-item">
          <a class="nav-link active-right-tab border rounded" id="default_floor" onclick="changeToActiveFloor(this)" href="#">1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">4</a>
        </li>
        <li class="nav-item">
            <a class="nav-link border rounded right-tabs" onclick="changeToActiveFloor(this)" href="#">5</a>
          </li>
        <h4 class="right-tabs-title me-2 mt-4" >Case</h4>
        <li class="nav-item">
          <a class="nav-link active-right-tab active border rounded" aria-current="page" id="default_case" onclick="changeToActiveCase(this)" href="#">A</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border rounded right-tabs" onclick="changeToActiveCase(this)" href="#">B</a>
        </li>
      </ul>
      
      
      <!-- My js -->
      <script src="js/script.js"></script>
      <!-- END -->
  </body>
</html>
